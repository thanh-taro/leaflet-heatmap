<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leaflet ImageOverlay Transform</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    body {
      width: 100%;
      height: 100%;
      position: absolute;
    }
    #map {
      width: 100%;
      height: 90%;
    }

    #map .container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .controls {
      margin: 15px 0;
    }

    .slider {
      float: left;
      width: 250px;
      margin-right: 30px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="map"></div>
  <div class="controls">
    <div id="opacity" class="slider"></div>
    <div id="altitudes" class="slider"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <script src="../src/index.js"></script>
  <script>
    $(document).ready(function () {
      var map = L.map('map', {
        center: [46.551878375, 6.68108414824],
        zoom: 15
      });
      L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      var altitudes = [0, 255];
      var opacity = 1;
      var heightMap = L.heatMap('tiles/{z}/{x}/{y}.png', {
        altitudes: altitudes,
        opacity: opacity,
        useCanvas: true,
        minZoom: 15,
        maxZoom: 23
      }).addTo(map);

      $('#opacity').slider({
        range: 'min',
        value: opacity,
        min: 0,
        max: 1,
        step: 0.01,
        slide: function (e, ui) {
          opacity = ui.value;
          heightMap.setOpacity(opacity);
        }
      });

      $('#altitudes').slider({
        range: true,
        values: altitudes,
        min: 0,
        max: 255,
        step: 1,
        slide: function (e, ui) {
          altitudes = ui.values;
          heightMap.setAltitudes(altitudes);
        }
      });
    });

  </script>
</body>

</html>
